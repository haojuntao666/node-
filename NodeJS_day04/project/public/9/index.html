<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
  <h3>用户注册</h3>

  <form>
    用户名： <input name="uname"/><br/>
    密码名： <input name="upwd"/><br/>
    <input type="button" value="提交"/>
  </form>
  <script src="/jquery"></script>
  <script>
    $('[type="button"]').click(function(){
      //向Web服务器发起异步的AJAX请求
      $.ajax({
        type: 'POST',
        url: '/user',
        data: {
          uname:$('[name="uname"]').val(),
          upwd:$('[name="upwd"]').val()
        },
        success: function(result){
          console.log('接收到成功的响应消息')
          console.log(result)
        }
      });
    });
  </script>
</body>
</html>
